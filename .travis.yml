language: node_js
node_js:
  - "stable"
env:
  - API_BASE='/api/v1/' DEBUG='debug' ENDPOINT='localhost' DB_NAME='travis_ci_test' PORT='5432' DB_USER='postgres' PASSWORD='password'
services:
  - postgresql
addons:
  postgresql: 10
before_script:
  - psql -c "CREATE DATABASE travis_ci_test;" -U postgres
  - psql -c "\c metrics_db;" -U postgres
  - psql -c "ALTER USER postgres PASSWORD 'password';" -U postgres
  - psql -c "CREATE TABLE IF NOT EXISTS metrics(
      id SERIAL PRIMARY KEY NOT NULL,
      delta0 INT NOT NULL,
      delta1 INT NOT NULL,
      good INT NOT NULL,
      boot INT NOT NULL,
      ch0 INT NOT NULL,
      ch1 INT NOT NULL,
      imp0 INT NOT NULL,
      imp1 INT NOT NULL,
      version INT NOT NULL,
      voltage INT NOT NULL,
      version_esp VARCHAR(255) NOT NULL,
      key VARCHAR(255) NOT NULL,
      resets INT NOT NULL,
      voltage_low BOOLEAN NOT NULL,
      voltage_diff INT NOT NULL,
      rssi INT NOT NULL,
      date TIMESTAMP WITH TIME ZONE NOT NULL
    );" -U postgres
install:
  - npm i
script:
  - npm run lint
  - npm run ts-test
  - npm run dev && npm test
